        .scroll-button {
        position: absolute;
        top: calc(100vh - 100px);
        left: 80%;
        transform: translateX(-50%);
        z-index: 999;
        background-color: #585858;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
        width: 50px; 
        height: 50px;
        border-radius: 50%;
        opacity: 0.5; 
        transition: background-color 0.3s ease;
    }

      .scroll-button::after {
    content: ''; 
    position: absolute; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%) rotate(135deg); 
    width: 10px; 
    height: 10px; 
    border-top: 2px solid #000; 
    border-right: 2px solid #000;
    }

    .scroll-button:hover {
        background-color: #718096;
    }
        
        #sidebar span {
            opacity: 0;
            position: absolute;
            transition: ease-in-out all .1s;
        }
