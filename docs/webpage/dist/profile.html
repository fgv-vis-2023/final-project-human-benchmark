  <style>
    .info-container {

  <div class="info-container">
    <form class="info-form" id="signup">
      <div>
        <label for="email">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
  
      <div>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>
      </div>

      
      <div>
        <label for="sleep">How many hours did you sleep today?</label>
        <select id="sleep" name="sleep" required>
          <option value="">Select range</option>
          <option value="0-3">Less than 3 hours</option>
          <option value="3-5">3 to 5 hours</option>
          <option value="5-7">5 to 7 hours</option>
          <option value="8+">8 to more hours</option>

        </select>
      </div>
  


      <div>
        <label for="daytime">In what time of the day are you playing this?</label>
        <select id="daytime" name="daytime" required>
          <option value="">Select time</option>
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="night">Night</option>
        </select>
      </div>

      
      <div>
        <label for="emotion">How are you feeling today?</label>
        <select id="emotion" name="emotion" required>
          <option value="">Select emotion</option>
          <option value="excelent">Excelent!</option>
          <option value="good">Good</option>
          <option value="neutral">Neutral</option>
          <option value="bad">Bad</option>
          <option value="pretty bad">Pretty Bad ;-;</option>


        </select>
      </div>

      <button type="submit">Submit</button>
    </form>

  </div>

  <div class="info-container">
    <form class="info-form" id="login">
      <div>
        <label for="email">Login:</label>
      </div>
      <div>
        <label for="email">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
  
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
  
      <button type="submit" class="login">Submit</button>
      <button class="logout">Logout</button>
  </div>
<!-- Popup message -->
<div class="popup" id="popupMessage">
  <div class="popup-content">
    <h3>Submission Successful!</h3>
    <p id="summary"></p>
  </div>
</div>

<script>
  document.querySelector(".info-form").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent form submission

    // Get form values
    const name = document.getElementById("name").value;
    const gender = document.getElementById("gender").value;
    const age = document.getElementById("age").value;
    const sleep = document.getElementById("sleep").value;
    const daytime = document.getElementById("daytime").value;
    const emotion = document.getElementById("emotion").value;

    // Store form data in local storage
    localStorage.setItem('name', name);
    localStorage.setItem('gender', gender);
    localStorage.setItem('age', age);
    localStorage.setItem('sleep', sleep);
    localStorage.setItem('daytime', daytime);
    localStorage.setItem('emotion', emotion);

    // Show popup message
    const popup = document.getElementById("popupMessage");
    const summary = document.getElementById("summary");
    summary.innerHTML = `
      <strong>Name:</strong> ${name}<br>
      <strong>Gender:</strong> ${gender}<br>
      <strong>Age:</strong> ${age}<br>
      <strong>Sleep:</strong> ${sleep}<br>
      <strong>Daytime:</strong> ${daytime}<br>
      <strong>Emotion:</strong> ${emotion}<br>
    `;
    popup.classList.add("show");

    // Reset the form
    //document.querySelector(".info-form").reset();
  });
</script>
