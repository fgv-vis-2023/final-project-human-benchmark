<!DOCTYPE html>
<html>
    <head>
        <title>Mind Track</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <script src = "https://d3js.org/d3.v4.min.js"></script>
    </head>
<body>
    <h2>Firebase Auth:</h2>
    <form class="signup">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    
        <button type="submit">Sign Up</button>
    </form>

    <form class="add">
        <label for="Username">Username:</label>
        <input type="text" id="Username" name="Username" placeholder="Username">
    
        <label for="Score on game 1:">Score on game 1:</label>
        <input type="text" id="Game 1 Score" name="Score on game 1:" required>
        <label for="Score on game 2:">Score on game 2:</label>
        <input type="text" id="Game 2 Score" name="Score on game 2:" required>
        <label for="Score on game 3:">Score on game 3:</label>
        <input type="text" id="Game 3 Score" name="Score on game 3:" required>
        <label for="Score on game 4:">Score on game 4:</label>
        <input type="text" id="Game 4 Score" name="Score on game 4:" required>
        <label for="Score on game 5:">Score on game 5:</label>
        <input type="text" id="Game 5 Score" name="Score on game 5:" required>

        <button type="submit scores">Submit</button>
    </form>

    <form class="delete">
        <label for="id">Document ID:</label>
        <input type="text" id="id" name="id" required>

        <button>delete your data</button>
    </form>

    <form class="update">
        <label for="id">Document ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="field">Field to update:</label>
        <input type="text" id="field" name="field" required>

        <label for="value">New value:</label>
        <input type="text" id="value" name="value" required>

        <button>update your document</button>
    </form>


</body>
<script src="bundle.js"></script>
</html>
